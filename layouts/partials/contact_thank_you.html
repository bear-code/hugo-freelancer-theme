{{ "<!-- Contact Section -->" | safeHTML }}
<section id="contact-thank-you">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ with .Site.Params.contact_thank_you.title }}{{.}}{{ end }}</h2>
                <hr class="star-primary">
            </div>
        </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <p>{{ with .Site.Params.contact_thank_you.text }}{{ . | markdownify }}{{ end }}</p>
        </div>
    </div>
</section>
